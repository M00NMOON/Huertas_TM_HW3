<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> My To-Do List </title>  
      <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
    <video class="video-bg" autoplay muted loop >
    <source src="images/Lofi_BG.mp4" type="video/mp4">
    </video>
    <img src="images/nyan.gif" alt="NyanCat">

  <header>
    <h1> Tanya's To-Do List</h1>
  </header>
  <main>
    <section id="todo">
      <h2> To Dos</h2>
      <ul class="todo">
        <li><input type="checkbox"><span>Item 1</span></li>
        <li><input type="checkbox"><span>Item 2</span></li>
        <li><input type="checkbox"><span>Item 3</span></li>
        <li><input type="checkbox"><span>Item 4</span></li>
        <li><input type="checkbox"><span>Item 5</span></li>
        <li><input type="checkbox"><span>Item 6</span></li>
      </ul>
    </section>
   
    <section id="inprogress">
      <h2> In Progress </h2>
      <ul class="inprogress">
        <li><input type="checkbox"><span>Item 1</span></li>
        <li><input type="checkbox"><span>Item 2</span></li>
        <li><input type="checkbox"><span>Item 3</span></li>
        <li><input type="checkbox"><span>Item 4</span></li>
        <li><input type="checkbox"><span>Item 5</span></li>
        <li><input type="checkbox"><span>Item 6</span></li>
      </ul>
    </section>


    <section id="done">
      <h2> Done </h2>
      <ul class="done">
        <li><input type="checkbox"><span>Item 1</span></li>
        <li><input type="checkbox"><span>Item 2</span></li>
        <li><input type="checkbox"><span>Item 3</span></li>
        <li><input type="checkbox"><span>Item 4</span></li>
        <li><input type="checkbox"><span>Item 5</span></li>
        <li><input type="checkbox"><span>Item 6</span></li>
      </ul>
    </section>
  </main>
</body>
</html>
